  <script>
        // Function to retrieve URL parameters
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        // Get status and message parameters from URL
        var status = getParameterByName('status');
        var message = getParameterByName('message');

        // Display message in alert box based on status
        if (status === 'success') {
            var successMessage = 'Form submitted successfully!';
            var pinkAlert = '<div style="background-color: #E11EC2; padding: 10px; border: 1px solid red;">' + successMessage + '</div>';
            document.body.innerHTML += pinkAlert;
        } else if (status === 'error') {
            var errorMessage = 'Error submitting form: ' + message;
            var pinkAlert = '<div style="background-color: pink; padding: 10px; border: 1px solid red;">' + errorMessage + '</div>';
            document.body.innerHTML += pinkAlert;
        }
    </script>
